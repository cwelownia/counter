<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik z przyciskiem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    #counter {
      font-size: 5vh;
      margin-top: 2vh;
    }

    .button-row {
      display: flex;
      gap: 2vw;
      margin-top: 1vh;
    }

    .counter-btn {
      font-size: 2.5vh;
      padding: 1vh 2vw;
      border-radius: 3vh;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #bigButton {
      width: 30vw;
      height: 10vh;
      border-radius: 5vh;
      font-size: 3vh;
      margin-bottom: 3vh;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="counter">0</div>
  <div class="button-row">
    <button class="counter-btn" onclick="decrease()">-1</button>
    <button class="counter-btn" onclick="reset()">Reset</button>
  </div>

  <button id="bigButton" onclick="increase()">Kliknij mnie</button>

  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let c = cookies[i].trim();
        if (c.indexOf(name + "=") === 0) {
          return c.substring(name.length + 1);
        }
      }
      return null;
    }

    let count = parseInt(getCookie("counter")) || 0;
    const counterDisplay = document.getElementById("counter");
    counterDisplay.textContent = count;

    function updateCounter() {
      counterDisplay.textContent = count;
      setCookie("counter", count, 365);
    }

    function increase() {
      count++;
      updateCounter();
    }

    function decrease() {
      count--;
      updateCounter();
    }

    function reset() {
      count = 0;
      updateCounter();
    }
  </script>

</body>
</html>
